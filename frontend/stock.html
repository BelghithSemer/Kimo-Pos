<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - Simple POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid my-4">
        <h1 class="text-center mb-4">Stock Management</h1>
        
        <!-- Navigation -->
        <div class="mb-4">
            <a href="/" class="btn btn-primary me-2">Back to POS</a>
            <a href="/backoffice" class="btn btn-secondary me-2">Backoffice</a>
            <a href="/expenses" class="btn btn-info">Expenses</a>
        </div>
        
        <!-- Stock Alerts -->
        <div id="stock-alerts" class="mb-4">
            <!-- Low stock alerts will appear here -->
        </div>
        
        <!-- Add New Stock Item -->
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Add Stock Item</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-stock-form">
                            <div class="mb-3">
                                <label for="stock-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="stock-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock-category" class="form-label">Category</label>
                                <select class="form-control" id="stock-category" required>
                                    <option value="">Select Category</option>
                                    <option value="ingredient">Ingredient</option>
                                    <option value="product">Product</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="stock-unit" class="form-label">Unit</label>
                                <select class="form-control" id="stock-unit" required>
                                    <option value="">Select Unit</option>
                                    <option value="kg">Kilogram (kg)</option>
                                    <option value="g">Gram (g)</option>
                                    <option value="L">Liter (L)</option>
                                    <option value="ml">Milliliter (ml)</option>
                                    <option value="piece">Piece</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="stock-quantity" class="form-label">Current Quantity</label>
                                <input type="number" step="0.001" class="form-control" id="stock-quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock-minimum" class="form-label">Minimum Quantity</label>
                                <input type="number" step="0.001" class="form-control" id="stock-minimum" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock-cost" class="form-label">Cost per Unit (TND)</label>
                                <input type="number" step="0.01" class="form-control" id="stock-cost" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Stock Item</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Stock Items List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Stock Items</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Current</th>
                                        <th>Minimum</th>
                                        <th>Unit</th>
                                        <th>Cost/Unit</th>
                                        <th>Total Value</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="stock-table">
                                    <!-- Stock items will be displayed here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adjust Stock Modal -->
    <div class="modal fade" id="adjustStockModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adjust Stock Quantity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="adjust-stock-form">
                        <input type="hidden" id="adjust-stock-id">
                        <div class="mb-3">
                            <label for="adjust-quantity" class="form-label">Quantity Change</label>
                            <input type="number" step="0.001" class="form-control" id="adjust-quantity" required>
                            <small class="form-text text-muted">Use positive numbers to add, negative to subtract</small>
                        </div>
                        <div class="mb-3">
                            <label for="adjust-type" class="form-label">Type</label>
                            <select class="form-control" id="adjust-type" required>
                                <option value="adjustment">Manual Adjustment</option>
                                <option value="purchase">Purchase</option>
                                <option value="loss">Loss/Damage</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitStockAdjustment()">Adjust Stock</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/stock.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
