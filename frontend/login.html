<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simple POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main class="form-signin">
        <form id="login-form">
            <div class="text-center mb-4">
                <div class="logo">â˜•</div>
                <h1 class="h3 mb-3 fw-normal">Simple POS</h1>
                <p class="text-muted">Please sign in to continue</p>
            </div>

            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required autofocus>
                <label for="email">Email address</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            
            <div class="mt-4 text-center">
                <small class="text-muted">
                    Default admin: admin@pos.com / admin123<br>
                    Default cashier: cashier@pos.com / cashier123
                </small>
            </div>
            
            <p class="mt-5 mb-3 text-muted text-center">
                &copy; 2024 Simple POS
            </p>
        </form>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
