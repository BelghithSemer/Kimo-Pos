<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management - Simple POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid my-4">
        <h1 class="text-center mb-4">Expense Management</h1>
        
        <!-- Navigation -->
        <div class="mb-4">
            <a href="/" class="btn btn-primary me-2">Back to POS</a>
            <a href="/backoffice" class="btn btn-secondary me-2">Backoffice</a>
            <a href="/stock" class="btn btn-info">Stock Management</a>
        </div>
        
        <!-- Daily Summary -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Daily Financial Summary</h5>
                            <input type="date" id="summary-date" class="form-control" style="width: auto;">
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="daily-summary" class="row">
                            <!-- Summary will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add Expense -->
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Add Expense</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-expense-form">
                            <div class="mb-3">
                                <label for="expense-description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="expense-description" required>
                            </div>
                            <div class="mb-3">
                                <label for="expense-amount" class="form-label">Amount (TND)</label>
                                <input type="number" step="0.01" class="form-control" id="expense-amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="expense-category" class="form-label">Category</label>
                                <select class="form-control" id="expense-category" required>
                                    <option value="">Select Category</option>
                                    <option value="stock">Stock Purchase</option>
                                    <option value="rent">Rent</option>
                                    <option value="salary">Salary</option>
                                    <option value="utilities">Utilities</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div id="stock-purchase-fields" style="display: none;">
                                <div class="mb-3">
                                    <label for="expense-stock" class="form-label">Stock Item</label>
                                    <select class="form-control" id="expense-stock">
                                        <option value="">Select Stock Item</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="expense-quantity" class="form-label">Quantity</label>
                                    <input type="number" step="0.001" class="form-control" id="expense-quantity">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="expense-date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="expense-date" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Expenses List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Recent Expenses</h5>
                            <div>
                                <input type="date" id="filter-start-date" class="form-control d-inline" style="width: auto;">
                                <span class="mx-2">to</span>
                                <input type="date" id="filter-end-date" class="form-control d-inline" style="width: auto;">
                                <button class="btn btn-sm btn-primary ms-2" onclick="filterExpenses()">Filter</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Category</th>
                                        <th>Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenses-table">
                                    <!-- Expenses will be displayed here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/expenses.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
