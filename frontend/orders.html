<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - Simple POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Orders Management</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="order-date" class="form-label">Select Date:</label>
                <input type="date" id="order-date" class="form-control">
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <a href="/" class="btn btn-primary me-2">Back to POS</a>
                <a href="/backoffice" class="btn btn-secondary">Backoffice</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Orders for <span id="selected-date"></span></h3>
                <div>
                    <span class="badge bg-warning text-dark me-2">Unpaid: <span id="unpaid-count">0</span></span>
                    <span class="badge bg-success">Paid: <span id="paid-count">0</span></span>
                </div>
            </div>
            <div class="card-body">
                <div id="orders-container">
                    <!-- Orders will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- Order details will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
